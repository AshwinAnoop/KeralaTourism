      <div class="container" style="padding-top: 200px;">
          <div class="row">

        <form class="form-signin w-50" id="form1">
            <h1 class="h3 mb-3 font-weight-normal" style="color: aqua;">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" required>
            <div class="checkbox mb-3">
              <label style="color:aqua;" class="mt-3">
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <a href="#" onclick="show2()" class="btn btn-danger w-100 mt-3" >Create account</a>
          </form>


          <form class="form-signin w-50" id="form2" style="display: none;">
            <h1 class="h3 mb-3 font-weight-normal" style="color: aqua;">New User Registration</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

            <label for="phoneNum" class="sr-only">phone Number</label>
            <input type="text" id="phoneNum" class="form-control mt-2" placeholder="Mobile number" required>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" required>

            <label for="confirmPassword" class="sr-only">Retype Password</label>
            <input type="password" id="confirmPassword" class="form-control mt-2" placeholder="Retype Password" required>

            <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign up now</button>
            <a href="#" onclick="show1()" class="btn btn-danger w-100 mt-3" >Already have an account</a>
          </form>

        </div>
      </div>

<script>
    function show1(){
        let x = document.getElementById("form2");
        let y = document.getElementById("form1");
        x.style.display = "none";
        y.style.display = "block";
    }

    function show2(){
        let x = document.getElementById("form1");
        let y = document.getElementById("form2");
        x.style.display = "none";
        y.style.display = "block";
    }
</script>
